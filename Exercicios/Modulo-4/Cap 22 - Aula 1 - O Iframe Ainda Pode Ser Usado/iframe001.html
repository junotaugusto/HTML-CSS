<body>
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a> para aprender a programar.</p>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="3"></iframe> para aprender a programar. </p>
    <p>O site do <iframe src="https://www.google.com/" frameborder="3"></iframe> também é muito legal! Mas o site do google não abre.</p>
</body>
