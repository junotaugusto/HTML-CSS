<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurando Iframes</title>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a> para aprender a programar.
    </p>
    <p>
        Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="3"></iframe> para aprender a programar. 
    </p>
    <p>
        O site do <iframe src="https://www.google.com/" frameborder="3"><a href="www.google.com" target="_blank">Google</a></iframe> também é muito legal! Mas o site do google não abre.
    </p>
    <p> <!--Tamanho padrão é de 300x150 mas pode ser alterado diretamente na tag-->
        O respositório do Guanabara aqui <iframe src="https://gustavoguanabara.github.io" frameborder="5" height="500" width="500"></iframe> também é legal.
    </p>
</body>
</html>
